<!DOCTYPE html>
<html>

    <link rel="icon" href="faviconMC.jpg">
    <link rel="stylesheet" href="convstyle.css">
    <script type="text/javascript" src="convscript.js"></script>
    
<head>

    <meta charset="utf-8">
    <title>Multi-converter</title>
    <h1>Multi-converter powered By Nikos & Leon</h1>

</head>

<body>

    <form class="Converter-box">

        <br>
        <div id="conversion-type">
            <label for="unit-type"></label>
            <select id="unit-type" onchange="selectConversion()">
                <option id="selectOpt" selected disabled value="">--Select--</option>
                <option id="storageOpt" value="storage">Storage</option>
                <option id="numberOpt" value="number">Number</option>
            </select>
        </div>

        <br><br>
        <div id="conversion-options">Conversion-options will be shown here...</div>

        <br><br><br><br>
        <div id="inputs">
            <label for="InputA">Input:</label>
            <input type="text" id="InputA" placeholder="Enter your amount" oninput="convert(), validateInput()" autocomplete="off"/>
            <br><br><br>
            <label for="Output">Output:</label>
            <input type="text" id="Output" placeholder="Result will be shown here" readonly/>
        </div>
        <br>
    </form>

</body>
</html>
